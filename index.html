<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pure Water</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="gameArea">
    <canvas id="c"></canvas>

    <!-- Title Screen Overlay -->
    <div id="titleScreen">
      <h1>Pure Water</h1>
      <button id="startBtn">Start</button>
      <div id="pauseBtns" style="display:none;">
        <button id="resumeBtn">Resume</button>
        <button id="restartBtn">Restart</button>
      </div>
    </div>

    <!-- HUD -->
    <div id="hud">
      <div id="pause" class="box">Pause</div>
      <div id="time"  class="box">60</div>
      <div id="score" class="box">0</div>
    </div>

    <div class="logo">
      <img src="img/water-can-transparent.png" alt="Water Can Logo">
    </div>
  </div>
    
    <script src="script.js"></script>
</body>
</html>
